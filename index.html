    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #fafafa; /* neutral-50 */
        color: #262626; /* neutral-800 */
        line-height: 1.7; /* Increased line-height */
      }
      /* General Tooltip Styles (for definitions) */
      .tooltip-custom .tooltip-text-custom {
        visibility: hidden;
        background-color: #262626; /* neutral-800 */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 10px 12px; /* Increased padding */
        position: absolute;
        z-index: 10;
        bottom: 135%; /* Default: above */
        left: 50%;
        transform: translateX(-50%); /* Centering */
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.875rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25); /* Softer shadow */
        width: 230px; /* Adjusted width */
        border: 1px solid #404040; /* neutral-700 - subtle border */
      }
      .tooltip-custom:hover .tooltip-text-custom {
        visibility: visible;
        opacity: 1;
      }

      /* Footnote Specific Tooltip Styles */
      .tooltip-custom .tooltip-text-footnote-custom {
        visibility: hidden;
        background-color: #262626; /* neutral-800, same as original */
        color: #fff; /* same as original */
        text-align: left; /* Changed from center for better readability of longer footnote text */
        border-radius: 6px; /* same as original */
        padding: 8px 12px; /* Adjusted padding for smaller font */
        position: absolute; /* same as original */
        z-index: 10; /* same as original */
        bottom: 135%; /* same as original */
        left: 50%; /* same as original */
        transform: translateX(-50%); /* same as original */
        opacity: 0; /* same as original */
        transition: opacity 0.3s; /* same as original */
        font-size: 0.75rem; /* Smaller font size (12px if base is 16px) */
        box-shadow: 0 4px 8px rgba(0,0,0,0.25); /* same as original */
        width: 380px; /* Significantly wider */
        border: 1px solid #404040; /* neutral-700, same as original */
        line-height: 1.5; /* Added for better readability */
      }
      .tooltip-custom:hover .tooltip-text-footnote-custom {
        visibility: visible;
        opacity: 1;
      }

      /* Skills Icon Specific Tooltip Styles */
      .skills-icon-tooltip-trigger .skills-icon-tooltip-text {
        visibility: hidden;
        background-color: #262626; /* neutral-800 */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 6px 10px; /* Adjusted padding */
        position: absolute;
        z-index: 10;
        left: 100%; /* Position to the right */
        margin-left: 8px; /* Space from icon */
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.75rem; /* Smaller font */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Adjusted shadow */
        white-space: nowrap; /* Keep it on one line */
        border: 1px solid #404040; /* neutral-700 */
      }
      .skills-icon-tooltip-trigger:hover .skills-icon-tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* FictionalStoryLink Tooltip Styles */
      .fictional-story-link-container .fictional-story-tooltip {
        /* Tailwind classes handle most of this, but this ensures base behavior */
        visibility: hidden; /* Hidden by default, controlled by opacity and pointer-events via Tailwind group-hover */
        transform: translateY(5px); /* Initial offset for transition */
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        z-index: 20; /* Ensure it's above other content */
      }

      .fictional-story-link-container:hover .fictional-story-tooltip,
      .fictional-story-link-container:focus-within .fictional-story-tooltip {
        visibility: visible; /* Make visible for CSS-only fallback if JS/Tailwind fails */
        opacity: 1;
        transform: translateY(0);
      }

      /* Style for sub-chapter targets to ensure sticky header doesn't overlap */
      [data-subchapter-target="true"] {
        scroll-margin-top: 150px; /* Adjust this value based on sticky header height + some buffer */
      }
      @media (max-width: 640px) { /* Smaller offset for smaller header */
        [data-subchapter-target="true"] {
          scroll-margin-top: 120px;
        }
      }
    </style>
